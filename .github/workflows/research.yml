name: web3-research
on:
  schedule:
    - cron: "37 */4 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: |
          python -m pip install --upgrade pip
          pip install feedparser requests python-dateutil
      - name: Run research
        run: python research/run.py
      - name: Commit output
        run: |
          git config user.name "rss-bot"
          git config user.email "rss-bot@users.noreply.github.com"
          git add research/output research/state.json
          git commit -m "update research" || true
          git push || true
